{% extends "base.html" %}
{% block content %}

<div class="container mt-2 text-center">
    <div class="card p-3 d-inline-block">
        <h2 class="mt-4">Sign up</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}" class="btn btn-link">Inicia sesión</a></p>

    </div>
</div>
{% endblock %}
